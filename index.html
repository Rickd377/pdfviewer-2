<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Pdf flipbook</title>
</head>
<body>
  <div class="side-bar">
    <div class="input-wrapper">
      <label class="file-label" for="file">Choose a file</label>
      <input type="file" id="file" accept="application/pdf"/>
    </div>
    <p class="file-name"></p>
    <div class="buttons">
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </div>
  </div>
  <div class="main">
    <div class="book">
      <div class="page-left">
        <div class="hover-left-top"></div>
        <div class="hover-left-bottom"></div>
      </div>
      <div class="lines"></div>
      <div class="page-right">
        <div class="hover-right-top"></div>
        <div class="hover-right-bottom"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
